# Development environment configuration
RAW_BUCKET: docproc-raw-documents-dev-${aws:accountId}
PROCESSED_BUCKET: docproc-processed-documents-dev-${aws:accountId}
THUMBNAILS_BUCKET: docproc-thumbnails-dev-${aws:accountId}
DOCUMENTS_TABLE: documents-dev
COLLECTIONS_TABLE: document-collections-dev
DOC_PROCESSING_TABLE: document-processing-dev

# Azure services - retrieve from SSM Parameter Store for security
AZURE_CV_ENDPOINT: ${ssm:/docproc/dev/azure-cv-endpoint}
AZURE_CV_KEY: ${ssm:/docproc/dev/azure-cv-key~true}
OPENAI_API_KEY: ${ssm:/docproc/dev/openai-api-key~true}

# Auth configuration for Supabase
AUTH_JWT_ISSUER: ${ssm:/docproc/dev/supabase-jwt-issuer}
AUTH_JWT_JWK_SET_URI: ${ssm:/docproc/dev/supabase-jwk-uri}
