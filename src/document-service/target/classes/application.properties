spring.application.name=document-service
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

aws.region=${AWS_REGION:eu-central-1}
aws.s3.raw-bucket=${RAW_BUCKET}
aws.dynamodb.documents-table=${DOCUMENTS_TABLE}
aws.dynamodb.collections-table=${COLLECTIONS_TABLE} 
aws.sqs.parser-queue=${PARSER_QUEUE}

# Disable full security for simplified JWT handling
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Reduce logging for Lambda
logging.level.root=WARN
logging.level.com.docprocessing=INFO
logging.level.org.springframework.web=WARN
