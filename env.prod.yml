# Production environment configuration
RAW_BUCKET: docproc-raw-documents-${aws:accountId}
PROCESSED_BUCKET: docproc-processed-documents-${aws:accountId}
THUMBNAILS_BUCKET: docproc-thumbnails-${aws:accountId}
DOCUMENTS_TABLE: documents
COLLECTIONS_TABLE: document-collections
DOC_PROCESSING_TABLE: document-processing

# Azure services - retrieve from SSM Parameter Store for security
AZURE_CV_ENDPOINT: ${ssm:/docproc/prod/azure-cv-endpoint}
AZURE_CV_KEY: ${ssm:/docproc/prod/azure-cv-key~true}
OPENAI_API_KEY: ${ssm:/docproc/prod/openai-api-key~true}

# Auth configuration for Supabase
AUTH_JWT_ISSUER: ${ssm:/docproc/prod/supabase-jwt-issuer}
AUTH_JWT_JWK_SET_URI: ${ssm:/docproc/prod/supabase-jwk-uri}
